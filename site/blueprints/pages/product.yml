title: Product
num: zero

status:
  draft: true
  listed: true

columns:
  main:
    width: 2/3
    sections:
      content:
        type: fields
        fields:
          short_description:
            label: Korte beschrijving
            type: text
          Description:
            label: Beschrijving
            type: textarea
          pre_reqs:
            label: Van te voren nodig
            type: structure
            fields:
              required:
                label: Benodigdheden
                type: text
          price:
            type: structure
            label: Prijs
            fields:
              name:
                label: Naam
                type: text
              price:
                label: Prijs
                before: €
                type: number
          difficulty:
            type: range
            label: Moeilijkheid
            step: 1
            min: 1
            max: 5
            before: ★
          time:
            type: number
            label: Tijd
            min: 1
            after: Minuten
          link:
            label: Website
            type: url
          company_tags:
            label: Bedrijf tags
            type: multiselect
            fetch: site.tags_company
            options: query
            query: site.find("tags").tags_company().split
          product_tags:
            label: Product tags
            type: multiselect
            fetch: site.tags_product
            options: query
            query: site.find("tags").tags_product().split

  sidebar:
    width: 1/3
    sections:
      logo:
        type: files
        extends: sections/image
        template: single-image
        max: 1
      previews:
        headline: Gallerij
        type: files
        template: gallery
        layout: list






