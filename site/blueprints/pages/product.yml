title: Product
num: zero

status:
  draft: true
  listed: true

columns:
  main:
    width: 2/3
    sections:
      content:
        type: fields
        fields:
          short_description:
            label: Short description
            type: text
          Description:
            label: description
            type: textarea
          pre-reqs:
            type: structure
            fields:
              required:
                label: required
                type: text
          price:
            type: number
            step: 0.01
            before: €
          difficulty:
            type: range
            step: 1
            min: 1
            max: 5
            tooltip:
              before: ★
          time:
            type: number
            min: 1
            after: Minutes
          link:
            type: url
          product_tags:
            label: Product tags
            type: multiselect
            fetch: site.tags_product
            options: query
            query: site.find("tags").tags_product().split
          company_tags:
            label: Company tags
            type: multiselect
            fetch: site.tags_company
            options: query
            query: site.find("tags").tags_company().split

  sidebar:
    width: 1/3
    sections:
      logo:
        extends: sections/image
        template: cover
        max: 1
      cover:
        label: Cover Image
        type: files
        options: images







